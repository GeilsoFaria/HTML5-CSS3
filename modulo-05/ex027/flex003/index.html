<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container {
            display: flex;
            background-color: #ffa07a;
            flex-flow: column-reverse wrap-reverse;           
            height: 150px;
       }

        div.item{
            flex: auto;
            background-color: #add8e6;
            border: 2px solid #000000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de Bloco A l</div>
        <div class="item">Exemplo de Bloco B l</div>
        <div class="item">Exemplo de Bloco C l</div>
        <div class="item">Exemplo de Bloco D l</div>
        <div class="item">Exemplo de Bloco E l</div>
        <div class="item">Exemplo de Bloco F l</div>
        <div class="item">Exemplo de Bloco G l</div>
    </div>
    
</body>
</html>

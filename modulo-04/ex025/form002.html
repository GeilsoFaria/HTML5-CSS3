<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="idUsuario">Usuário</label>
            <input type="text" name="inputUsuario" id="idUsuario" required  minlength="3" maxlength="10" size="10" placeholder="Nome" autocomplete="username">
        </p>
        <p><label for="idSenha">Senha</label>
            <input type="password" name="inputSenha" id="idSenha" required minlength="8" maxlength="32" size="16" placeholder="Mínimo 8 letras" autocomplete="current-password">
        </p>
        <p><input type="submit" value="Entrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Color, Range e File</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="idNum">Número</label>
            <input type="range" name="num" id="idNum" required min="0" max="10" value="5" oninput="idValor.innerHTML = Number(idNum.value)">
            <output id="idValor">5</output>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

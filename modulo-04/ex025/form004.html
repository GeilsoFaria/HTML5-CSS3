<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário com Email e Telefone</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="idNome">Nome</label>
                <input type="text" name="nome" id="idNome" required minlength="3" maxlength="30">
            </p>
            <p>
                <label for="idEmail">Email</label>
                <input type="email" name="email" id="idEmail" autocomplete="email" required>
            </p>
            <p>
                <label for="idTelelefone">Telefone</label>
                <input type="tel" name="telefone" id="idTelelefone" autocomplete="tel" required pattern="^(\d{2}\)\d{4,5}-\d{4,5}$" placeholder="(XX)XXXXX-XXXX">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>

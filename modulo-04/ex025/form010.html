<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Color, Range e File</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="idAno">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="idAno" required min="1900" value="2000" oninput="calcularIdade()">
        </p>
        <p>
            <label for="idIdade">Idade: </label>
            <output id="idIdade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcularIdade()
        {
            let atual = new Date().getFullYear()
            idIdade.innerHTML = Number(atual) - Number(idAno.value)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Color, Range e File</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="idCor">Cor: </label>
            <input type="color" name="cor" id="idCor" value="#ff00ee">
        </p>
        <p>
                <label for="idSatisfacao">Satisfação</label>
                <input type="range" name="satis" id="idSatisfacao" min="1" max="5" value="4">
        </p>
        <p>
            <label for="idFoto">Foto: </label>
            <input type="file" name="foto" id="idFoto">

        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

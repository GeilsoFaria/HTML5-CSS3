<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário com checkbox e radio button</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="idMasculino" value="M"> <label for="idMasculino">Masculino</label>
            <input type="radio" name="sexo" id="idFeminino" checked value="F"><label for="idFeminino"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
               <input type="checkbox" name="futebol" id="idFutebol"><label for="idFutebol">Futebol</label>
               <input type="checkbox" name="voleibol" id="idVoleibol">  <label for="idVoleibol">Voleibol</label>
                <input type="checkbox" name="basquete" id="idBasquete"><label for="idBasquete">Basquete</label>
                <input type="checkbox" name="handebol" id="idHandebol"> <label for="idHandebol">Handebol</label>
                <input type="checkbox" name="musculacao" id="idMusculacao"> <label for="idMusculacao">Musculação </label>     
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
